<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	
	<body>
		<header>
			<h1>Smith's Bar and Grill</h1>
		</header>
		
		
		<nav>
			<hr />
			<p><a href="home.html">Home</a> <a href="menu.html">Menu</a> <a href="contact.html">Contact Us</a></p>
			<hr />
		</nav>
		
		<form action="info.html" method="POST">
			Name:<input type="text" name="name" /><br />
			Email:<input type="text" name="email" /><br />
			Phone:<input type="text" name="phone" /><br />
			Reason for Inquiry:<select name="reasonInquiry">
				<option value="catering" default>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			Additional Information:<textarea name="addInfo"></textarea><br />
			Have you been to the Smith's Bar and Grill?<input type="radio" name="answer" value="YES" checked/>Yes
			<input type="radio" name="answer" value="NO" />No<br />
			Best days to contact you:<input type="checkbox" name="contactYou" value="monday">M
			<input type="checkbox" name="contactYou" value="tuesday">T
			<input type="checkbox" name="contactYou" value="wednesday">W
			<input type="checkbox" name="contactYou" value="thursday">Th
			<input type="checkbox" name="contactYou" value="friday">F<br />
			<input type="submit" value="Send Request" />
		</form>
		
		
		<footer>
			<hr />
			<p>400 Wilkens Ave. Halls, WA 12345</p>
			<p>(123)456-7890</p>
			<hr />
		</footer>
	</body>
</html>
