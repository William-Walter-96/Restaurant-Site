	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="style/restaurantStyles.css" type="text/css" />

		<style>
			nav a 
			{
				background-color: #01101E;
				color: #BEC7CF;
			}
			nav a:hover 
			{
				font-weight: bold;
			}
			nav a:visited 
			{
				background-color: #627D96;
				color: #01101e;
			}
			nav a:active
			{
				text-decoration:none;
			}
			label
			{
				font-weight:bold;
				margin-right:4px;
			}
		</style>
	</head>
	
	<body>
		<header>
			<h1>Smith's Bar and Grill</h1>
		</header>
		
		
		<nav>
			<hr />
			<p><a href="home.html">Home</a> <a href="menu.html">Menu</a> <a href="contact.html">Contact Us</a></p>
			<hr />
		</nav>
		
		<form action="info.html" method="POST">
			<label>Name:</label><input type="text" name="name" /><br />
			<label>Email:</label><input type="text" name="email" /><br />
			<label>Phone:</label><input type="text" name="phone" /><br />
			<label>Reason for Inquiry:</label><select name="reasonInquiry">
				<option value="catering" default>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			<label>Additional Information:</label><textarea name="addInfo"></textarea><br />
			<label>Have you been to the Smith's Bar and Grill?</label><input type="radio" name="answer" value="YES" checked/>Yes
			<input type="radio" name="answer" value="NO" />No<br />
			<label>Best days to contact you:</label><input type="checkbox" name="contactYou" value="monday">M
			<input type="checkbox" name="contactYou" value="tuesday">T
			<input type="checkbox" name="contactYou" value="wednesday">W
			<input type="checkbox" name="contactYou" value="thursday">Th
			<input type="checkbox" name="contactYou" value="friday">F<br />
			<input type="submit" value="Send Request" />
		</form>
		
		
		<footer>
			<hr />
			<p>400 Wilkens Ave. Halls, WA 12345</p>
			<p>(123)456-7890</p>
			<hr />
		</footer>
	</body>
